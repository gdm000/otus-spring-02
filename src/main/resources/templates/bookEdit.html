<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book edit</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
    </style>
</head>
<body>

<form th:action="@{/books/save/{id}(id=${book.id})}" method="post">
    Name:<br>
    <input type="text" name="name" th:value="${book.name}" value="Name"><br>
    Genre:<br>
    <select name="genre_id">
        <option th:each="genre : ${genres}" th:text="${genre.name}" th:selected="${genre eq book.genre}">
        </option>
    </select><br>
    Author:<br>
    <select name="author_id">
        <option th:each="author : ${authors}" th:text="${author.name}" th:value="${author.id}" th:selected="${author eq book.author}">
        </option>
    </select><br>
    <input type="submit" value="Update">
</form>

</body>
</html>
